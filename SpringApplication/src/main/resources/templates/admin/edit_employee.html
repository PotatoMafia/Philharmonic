<section class="food_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Employees</h2>
    </div>

    <table class="table">
      <thead>
      <tr class="table-group-1">
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Personal Number</th>
        <th>Job Title</th>
        <th>Street</th>
        <th>Local Number</th>
        <th>Pay per Hour</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeId}"></td>

        <td>
          <form method="post" th:action="@{/updateEmployeeName}">
            <input type="hidden" name="email" th:value="${employee.email}" />
            <input type="text" name="newName" th:value="${employee.name}" class="form-control resizable-input" />
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </td>
        <td>
          <form method="post" th:action="@{/updateEmployeeSurname}">
            <input type="hidden" name="email" th:value="${employee.email}" />
            <input type="text" name="newSurname" th:value="${employee.surname}" class="form-control resizable-input" />
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.personalNumber}"></td>

        <td>
          <form method="post" th:action="@{/updateJobTitle}">
            <input type="hidden" name="email" th:value="${employee.email}" />
            <input type="text" name="newJobTitle" th:value="${employee.jobTitle}" class="form-control resizable-input"  />
            <button type="submit" class="btn btn-success save-button full-width">Save</button>
          </form>
        </td>
        <td>
          <form method="post" th:action="@{/updateStreet}">
            <input type="hidden" name="email" th:value="${employee.email}" />
            <input type="text" name="newStreet" th:value="${employee.street}" class="form-control resizable-input" />
            <button type="submit" class="btn btn-success save-button full-width">Save</button>
          </form>
        </td>
        <td>
          <form method="post" th:action="@{/updateLocalNumber}">
            <input type="hidden" name="email" th:value="${employee.email}" />
            <input type="text" name="newLocalNumber" th:value="${employee.localNumber}" class="form-control resizable-input" />
            <button type="submit" class="btn btn-success save-button full-width">Save</button>
          </form>
        </td>




        <td th:text="${employee.payPerHour}"></td>

        <td>
          <form method="post" th:action="@{/deleteEmployee}">
            <input type="hidden" name="email" th:value="${employee.email}" />
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</section>

<section class="food_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Artists</h2>
    </div>

    <table class="table">
      <thead>
      <tr class="table-group-1">
        <th>ID</th>
        <th>Musician</th>
        <th>Singer</th>
        <th>Skills</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="artist : ${artists}">
        <td th:text="${artist.employeeId}"></td>
        <td>
          <form method="post" th:action="@{/updateMusician}">
            <input type="hidden" name="id" th:value="${artist.employeeId}" />
            <select name="newMusician" class="form-control resizable-input">
              <option value="Y" th:selected="${'Y'.equals(artist.isMusic)}">Yes</option>
              <option value="N" th:selected="${'N'.equals(artist.isMusic)}">No</option>

            </select>
            <button type="submit" class="btn btn-success save-button full-width">Save</button>
          </form>
        </td>

        <td>
          <form method="post" th:action="@{/updateSinger}">
            <input type="hidden" name="id" th:value="${artist.employeeId}" />
            <select name="newSinger" class="form-control resizable-input">
              <option value="Y" th:selected="${'Y'.equals(artist.isSinger)}">Yes</option>
              <option value="N" th:selected="${'N'.equals(artist.isSinger)}">No</option>
            </select>
            <button type="submit" class="btn btn-success save-button full-width">Save</button>
          </form>
        </td>

        <td>
          <form method="post" th:action="@{/updateSkills}" onsubmit="return validateSkillsForm();">
            <input type="hidden" name="id" th:value="${artist.employeeId}" />
            <input type="text" name="newSkills" th:value="${artist.skills}" class="form-control resizable-input" required />
            <button type="submit" class="btn btn-success save-button full-width">Save</button>
          </form>
        </td>

        <td>
          <form method="post" th:action="@{/deleteArtist}">
            <input type="hidden" name="id" th:value="${artist.employeeId}" />
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>

<div class="container">
  <form method="post" th:action="@{/createEmployee}" class="new-user-form" onsubmit="return validateEmployeeForm();">
  <h2>Add new Employee</h2>
  <div class="form-group">
    <label for="newEmployeeName">Name:</label>
    <input type="text" id="newEmployeeName" name="name" placeholder="Enter name" required class="form-control resizable-input" />
  </div>
  <div class="form-group">
    <label for="newEmployeeSurname">Surname:</label>
    <input type="text" id="newEmployeeSurname" name="surname" placeholder="Enter surname" required class="form-control resizable-input" />
  </div>
  <div class="form-group">
    <label for="newEmployeeGender">Gender:</label>
    <select id="newEmployeeGender" name="gender" class="form-control resizable-input">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label for="newEmployeePersonalNumber">Personal Number:</label>
    <input type="text" id="newEmployeePersonalNumber" name="personalNumber" placeholder="Enter personal number" required class="form-control resizable-input" />
  </div>
  <div class="form-group">
    <label for="newEmployeeEmail">Email:</label>
    <input type="email" id="newEmployeeEmail" name="email" placeholder="Enter email" required class="form-control resizable-input" />
  </div>

  <div class="form-group">
    <label for="newEmployeeJobTitle">Job Title:</label>
    <input type="text" id="newEmployeeJobTitle" name="jobTitle" placeholder="Enter job title" required class="form-control resizable-input" />
  </div>
  <div class="form-group">
    <label for="newEmployeeStreet">Street:</label>
    <input type="text" id="newEmployeeStreet" name="street" placeholder="Enter street" required class="form-control resizable-input" />
  </div>
  <div class="form-group">
    <label for="newEmployeeLocalNumber">Local Number:</label>
    <input type="text" id="newEmployeeLocalNumber" name="localNumber" placeholder="Enter local number" required class="form-control resizable-input" />
  </div>
  <div class="form-group">
    <label for="newEmployeePostcode">Postcode:</label>
    <input type="text" id="newEmployeePostcode" name="postCode" placeholder="Enter postcode" required class="form-control resizable-input" />
  </div>
  <div class="form-group">
    <label for="newEmployeePayPerHour">Pay per Hour:</label>
    <input type="text" id="newEmployeePayPerHour" name="payPerHour" placeholder="Enter pay per hour" required class="form-control resizable-input" />
  </div>
  <div class="form-group">
    <label for="newEmployeePhoneNumber">Phone Number:</label>
    <input type="text" id="newEmployeePhoneNumber" name="phoneNumber" placeholder="Enter phone number" required class="form-control resizable-input" />
  </div>

    <div class="form-group">
      <label for="newEmployeeIsMusic">IS ARTIST?:</label>
      <input type="checkbox" id="newEmployeeIsMusic" name="isArtist" onchange="toggleMusicFields()" />
    </div>

    <div id="musicFields" style="display: none;">

      <div class="form-group">
        <label for="newEmployeeSkills">Skills:</label>
        <input type="text" id="newEmployeeSkills" name="skills" placeholder="Enter skills" class=" resizable-input" />
<!--        <div id="skillsError" class="invalid-feedback">Please enter skills.</div>-->
      </div>

      <div class="form-group">
        <label for="newEmployeeIsSinger">Is Singer:</label>
        <input type="checkbox" id="newEmployeeIsSinger" name="isSinger" />
      </div>
      <div class="form-group">
        <label for="newEmployeeIsMusician">Is Musician:</label>
        <input type="checkbox" id="newEmployeeIsMusician" name="isMusician" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add new employee</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Get references to the elements
    var isArtistCheckbox = document.getElementById('newEmployeeIsMusic');
    var musicFieldsContainer = document.getElementById('musicFields');
    var skillsInput = document.getElementById('newEmployeeSkills');

    // Add an event listener to the "IsArtist" checkbox
    isArtistCheckbox.addEventListener('change', function () {
      // Toggle the display of the additional fields based on the checkbox state
      musicFieldsContainer.style.display = isArtistCheckbox.checked ? 'block' : 'none';

      // Make the skills input required only when the checkbox is checked
      skillsInput.required = isArtistCheckbox.checked;

      // Clear the skills input value if "Is Artist" is unchecked
      if (!isArtistCheckbox.checked) {
        skillsInput.value = '';
      }
    });
  });
</script>


<script>
  function toggleMusicFields() {
    var isMusicCheckbox = document.getElementById("newEmployeeIsMusic");
    var musicFields = document.getElementById("musicFields");

    if (isMusicCheckbox.checked) {
      musicFields.style.display = "block";
    } else {
      musicFields.style.display = "none";
    }
  }
</script>
